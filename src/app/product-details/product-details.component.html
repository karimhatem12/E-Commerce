<div class="container">
    <div class="row py-5" *ngIf="productData">
        <div class="col-md-3">
            <div>
                <owl-carousel-o [options]="customOptions">

                    <ng-container *ngFor="let slide of productData.images">
                        <ng-template carouselSlide>
                            <img [src]="slide">
                        </ng-template>
                    </ng-container>

                </owl-carousel-o>
            </div>
        </div>
        <div class="col-md-9 d-flex align-items-center">
            <div>
                <div class="px-2 overflow-hidden">
                    <h3 class="fs-5 fw-bold">{{productData.title}}</h3>
                    <p class="fs-5">{{productData.description}}</p>
                    <span class="text-main fw-bold">{{productData.category.name}}</span>
                    <div class="d-flex justify-content-between">
                        <span>{{productData.price}} Egp</span>
                        <span>
                            <i class="fa-solid fa-star rating-color"></i>
                            {{productData.ratingsAverage}}
                        </span>
                    </div>
                    <div class="my-2">
                        <button class="btn bg-main text-white w-100">+Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
